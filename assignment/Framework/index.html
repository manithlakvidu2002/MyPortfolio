<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/common-styles.css" rel="stylesheet">
    <link href="assets/Bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="assets/Bootstrap/js/bootstrap.js"></script>
    <link href="assets/fontawsome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


</head>

<body>
<section style="height: 100vh;">
    <div class="position-absolute bottom-0" style="width: 100% ; height: 100vh ; background-color: #656565"></div>

    <section class=" position-absolute top-50 start-50 translate-middle bg-body w-25 " style="height: 60%">

        <section class="position-relative  w-100 h-50">
            <img class="position-absolute start-50 top-50 translate-middle h-100 w-100" src="assets/images/2903544.jpg">
        </section>

        <section class="position-relative w-100 h-50">
            <div class="container position-absolute start-50 top-50 translate-middle">
                <form method="post">
                    <section class="mb-4">
                        <div class="form-group row m-1">
                            <label class="col-md-4 col-12" for="username">Username </label>
                            <input class="col-md-8 col-12" id="username" name="username" type="text">
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-4 col-12" for="password" style="color: #1E1E1E">Password </label>
                            <input class="col-sm-8 col-12" id="password" name="password" type="password">
                        </div>
                    </section>
                    <input class="btn w-100 " style="background-color: #3B8AD3; color: white;" type="button" value="Login">
                </form>
            </div>
        </section>
    </section>

</section>
</body>
</html>
